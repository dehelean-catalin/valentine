<!DOCTYPE html>
<html>
	<head>
		<title>Welcome!</title>
		<link rel="stylesheet" href="index.css" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1 user-scalable=no"
		/>
	</head>
	<body>
		<div class="App">
			<div class="home">
				<img src="https://img.icons8.com/clouds/100/null/sad-ghost.png" />
				<h3>Oops, something went wrong...</h3>
			</div>

			<div class="buttons">
				<a
					href="https://www.youtube.com/watch?v=LW6RWSiR88s"
					type="button"
					class="cancel-button"
					>Cancel</a
				>
				<button class="retry-button">Retry</button>
			</div>

			<div class="popup">
				<div class="popup-content">
					<img
						class="sad-cloud"
						src="https://img.icons8.com/sf-ultralight/75/null/sad-cloud.png"
					/>
					<p>Oh,no! Your PC has been hacked!</p>
					<button class="ok-button">Ok</button>
				</div>
			</div>
			<div class="popup2">
				<div class="popup-content2">
					<img
						class="happy-cloud"
						src="https://img.icons8.com/sf-ultralight/75/null/happy-cloud.png"
					/>
					<p>However, I just have one question for you....</p>
					<button class="ok-button2">Ok</button>
				</div>
			</div>
			<div class="popup3">
				<div class="popup-content3">
					<img
						class="love-letter"
						src="https://img.icons8.com/external-flat-satawat-anukul/64/null/external-valentineday-valentines-day-flat-flat-satawat-anukul-15.png"
					/>
					<p>Will you be my Valentine?</p>
					<div class="yes-no-btn">
						<button class="yes-button">Yes</button>
						<button class="no-button">No</button>
					</div>
				</div>
			</div>
			<div class="popup4">
				<div class="popup-content4">
					<p>Please?</p>
					<div class="yes-no-btn2">
						<button class="yes-button2">Yes</button>
						<button class="no-button2">No</button>
					</div>
				</div>
			</div>
			<div class="popup5">
				<div class="popup-content5">
					<p>Pleaaaase?</p>
					<div class="yes-no-btn3">
						<button class="yes-button3">Yes</button>
						<button class="no-button3">No</button>
					</div>
				</div>
			</div>
			<div class="popup6">
				<div class="popup-content6">
					<img
						class="crying-girl"
						src="https://img.icons8.com/color/96/null/people-crying.png"
					/>
					<p>Ok...no more kisses</p>
					<button class="ok-button3">Ok</button>
				</div>
			</div>
			<div class="yes-popup">
				<div class="yes-popup-content">
					<img
						src="https://img.icons8.com/external-obivous-color-kerismaker/48/null/external-couple-wedding-day-color-obivous-color-kerismaker-16.png"
					/>
					<p>Yesssss!I love you!</p>
					<button class="ILY">I love you too!</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
